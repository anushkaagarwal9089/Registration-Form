<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="flex min-h-screen flex-col justify-center items-center bg-gray-50">
        <div class="bg-white px-6 py-8 shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg sm:rounded-lg">
            <h2 class="text-3xl text-center font-bold mb-4">Registration Form</h2>
            <form id="user_form">
                <label for="name" class="block font-medium text-gray-700">Name</label>
                <input required type="text" id="name" name="name" class="w-full p-2 border rounded mb-3">

                <label for="email" class="block font-medium text-gray-700">Email</label>
                <input required type="email" id="email" name="email" class="w-full p-2 border rounded mb-3">

                <label for="password" class="block font-medium text-gray-700">Password</label>
                <input required type="password" id="password" name="password" class="w-full p-2 border rounded mb-3">

                <label for="dob" class="block font-medium text-gray-700">Date of Birth</label>
                <input required type="date" id="dob" name="dob" class="w-full p-2 border rounded mb-3">
                <p id="dobError" class="text-red-500 text-sm hidden">Age must be between 18 and 55.</p>

                <label for="acceptTerms" class="inline-flex items-center">
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2">
                    Accept Terms & Conditions
                </label>

                <button type="submit"
                    class="w-full bg-green-500 text-white py-2 mt-4 rounded hover:bg-green-700">Submit</button>
            </form>
        </div>

        <!-- User Data Table -->
        <div class="mt-8 w-full max-w-2xl">
            <h2 class="text-2xl font-bold text-center">Registered Users</h2>
            <table class="w-full border-collapse border border-gray-300 mt-4">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">Name</th>
                        <th class="border border-gray-300 px-4 py-2">Email</th>
                        <th class="border border-gray-300 px-4 py-2">Password</th>
                        <th class="border border-gray-300 px-4 py-2">Dob</th>
                        <th class="border border-gray-300 px-4 py-2">Accepted terms?</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
