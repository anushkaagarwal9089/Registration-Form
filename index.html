<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div
            class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-lg">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Registration Form
                </h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user_form">
                            <label for="name" class="text-lg w-48 inline-block font-medium leading-5 text-gray-700">
                                Name
                            </label>
                            <input required type="text" id="name" name="name"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                                placeholder="Enter full name"><br>

                            <label for="email" class="text-lg w-48 inline-block font-medium leading-5 text-gray-700">
                                Email
                            </label>
                            <input required type="email" id="email" name="email"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                                placeholder="Enter email"><br>

                            <label for="password" class="text-lg w-48 inline-block font-medium leading-5 text-gray-700">
                                Password
                            </label>
                            <input required type="password" id="password" name="password"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                                placeholder="Enter password"><br>

                            <label for="dob" class="text-lg w-48 inline-block font-medium leading-5 text-gray-700">
                                Date of Birth
                            </label>
                            <input required type="date" id="dob" name="dob"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                                placeholder="Enter date of birth"><br>

                            <p id="ageMessage" class="text-red-500 font-semibold"></p>

                            <label for="acceptTerms"
                                class="text-lg w-fit inline-block font-medium leading-5 text-gray-700">
                                Accept Terms & Conditions
                            </label>
                            <input required type="checkbox" id="acceptTerms" name="acceptTerms"
                                class="bg-gray-100 inline-block rounded-lg shadow-md mb-5 text-base leading-6"><br>

                            <button type="submit"
                                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("dob").addEventListener("change", function () {
            let dob = new Date(this.value);
            let today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            let monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            let ageMessage = document.getElementById("ageMessage");
            if (age < 18) {
                ageMessage.textContent = "You are under 18. Parental consent is required.";
                ageMessage.classList.remove("text-green-500");
                ageMessage.classList.add("text-red-500");
            } else if (age > 55) {
                ageMessage.textContent = "You are above 55. Extra care and support are available.";
                ageMessage.classList.remove("text-red-500");
                ageMessage.classList.add("text-green-500");
            } else {
                ageMessage.textContent = "";
            }
        });

        document.getElementById("user_form").addEventListener("submit", function (event) {
            let ageMessage = document.getElementById("ageMessage").textContent;
            if (ageMessage !== "") {
                alert(ageMessage);
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
